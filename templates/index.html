{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sms</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;

            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

    .navbar {
    background-color: #333;
    overflow: visible; /* Changed from hidden to visible */
    display: flex;
    align-items: center;
    padding: 0 20px;
    font-family: Arial, sans-serif;
    position: relative; /* Important for dropdown positioning */
    min-height: 60px; /* Ensure consistent height */
}

.navbar a {
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    transition: all 0.3s;
}

.navbar a:hover {
    background-color: #ddd;
    color: black;
    border-radius: 20px;
}

.navbar b {
    margin-right: auto;
    font-size: 20px;
    padding: 0 10px;
    color: white;
}

.logo {
    height: 40px;
    width: auto;
    margin-right: 10px;
}

/* Dropdown Container */
.dropdown {
    position: relative; /* Essential for dropdown */
    display: inline-block;
    z-index: 1000; /* High z-index to ensure visibility */
}

/* Dropdown Button */
.dropdown > div {
    color: white;
    padding: 14px 16px;
    cursor: pointer;
     border-radius: 20px;
}

.dropdown:hover > div {
    background-color: #ddd;
    color: black;
}

/* Dropdown Content */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1001; /* Higher than parent */
    right: 0;
    top: 100%; /* Position below parent */
}

/* Dropdown Links */
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
    white-space: nowrap; /* Prevent text wrapping */
}

.dropdown-content a:hover {
    background-color: orange;
}

/* Show Dropdown on Hover */
.dropdown:hover .dropdown-content {
    display: block;
    background-color:#ddd;
    animation: fadeIn 0.3s;
}

/* Fade-in animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Ensure no parent elements are clipping the dropdown */
body {
    margin: 0;
    overflow-x: hidden;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    .navbar {
        flex-wrap: wrap;
        padding: 10px;
    }

    .dropdown-content {
        position: relative;
        width: 100%;
        right: auto;
        box-shadow: none;
    }
}
    </style>
</head>
<body>

<div class="navbar">
    <img src="{% static 'images/logod1.jpg' %}" alt="Logo" class="logo">
    <b style="color:white">Durga</b>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'about' %}">About</a>
    <a href="{% url 'contact' %}">Contact</a>
    <div class="dropdown">
       <div style="color :white">Login</div>
        <div class="dropdown-content">
            <a href="{% url 'login' %}">Admin Login</a>
            <a href="{% url 'studentlogin' %}">Student Login</a>
            <a href="{% url 'facultylogin' %}">Faculty Login</a>
        </div>
    </div>
    <a href="{% url 'logout' %}">Logout</a>
</div>

    </body>
{%block 'body' %}

{%endblock%}
</html>
